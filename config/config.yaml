# 监控平台（确保包含微博）
platforms:
  - weibo_hot  # 微博实时热搜榜（重点监控）
  - weibo      # 微博综合热搜
  - weibo_celebrity  # 微博明星榜（如有关联）

# 推送频率（监控微博建议10-15分钟）
fetch_interval: 10  # 每10分钟检查一次

# 关键词匹配阈值（数字越小越宽松）
match_threshold: 0.7  # 适当提高匹配精度

# 通知方式（可同时配置多种）
report:
  dingtalk: false    # 关闭钉钉通知（如之前启用）
  feishu: true       # 开启飞书通知
  email: false       # 关闭邮件通知
  wecom: false       # 关闭企业微信通知
